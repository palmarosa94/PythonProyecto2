{% extends "coder/index.html" %}

{% block contenido %}

<form method="POST" class="container mt-5 p-4 border rounded shadow-sm bg-light" style="max-width: 500px;">
    <h2 class="mb-4 text-center text-secondary">{% block titulo %} Registrar Nuevo Perito{% endblock %}</h2>

    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>

    <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'index' %}" class="btn btn-outline-secondary">Volver</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>


{% endblock %}
